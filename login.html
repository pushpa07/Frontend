<!DOCTYPE html>
<html>

<head>
    <title> Login Form</title>
    <link rel="stylesheet" type="text/css" href="s1.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>
    <form class="form-container" onsubmit="return validate()">
        <p id="error"></p>
        <h3>Login</h3>
        <div class="form-grp">
            <label for="username">Username</label><br>
            <input type="text" name="username" placeholder="Username" id="user">
            <i class="fa fa-times u-times"></i>
            <i class="fa f-check u_check"></i>
        </div>
        <div class="form-grp">
            <label for="password">Password</label><br>
            <input type="text" name="password" placeholder="Password" id="user">
            <i class="fa fa-times p-times"></i>
            <i class="fa f-check p_check"></i>
        </div>
        <div>
            <input type="submit" name="login-btn" value="Login">
        </div>


    </form>
    <script type="text/javascript" src="login.js"></script>
</body>

</html>
